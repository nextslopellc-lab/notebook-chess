<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notebook Chess ‚Äî Phase 1</title>

  <!-- DEV LOADER: cache-busts and enforces load order -->
  <script>
  (async function () {
    try {
      // 1) Load CSS (cache-busted)
      const css = document.createElement('link');
      css.rel = 'stylesheet';
      css.href = 'styles.css?dev=' + Date.now();
      document.head.appendChild(css);

      // 2) Load chess.mjs as ESM, expose window.Chess
      const mod = await import('./libs/chess.mjs?dev=' + Date.now());
      window.Chess = mod.Chess;

      // 3) Helper: load plain scripts in order (globals on window.*)
      const loadScript = (src) => new Promise((resolve, reject) => {
        const t = document.createElement('script');
        t.src = src + '?dev=' + Date.now();
        t.onload = resolve;
        t.onerror = reject;
        document.head.appendChild(t);
      });

      // 4) Load deps BEFORE app.js
      await loadScript('state.js');                  // sets window.nb.state
      await loadScript('log.js');                    // sets window.nb.log
      await loadScript('data/openings-seed.js');     // sets window.NB_OPENINGS_SEED

      // 5) Finally load app.js last
      await loadScript('app.js');
    } catch (e) {
      console.error('Boot loader error:', e);
      const msg = document.createElement('div');
      msg.textContent = 'Boot error. See console.';
      msg.style.cssText = 'position:fixed;inset:0;display:grid;place-items:center;color:#fff;background:#000;';
      document.body.appendChild(msg);
    }
  })();
  </script>
</head>

  <body>
  <header class="topbar">
    <button id="backBtn" aria-label="Back">‚ü≤ Back</button>
    <div class="spacer"></div>
    <button id="menuBtn" aria-label="Menu">‚ò∞ Menu</button>
    <button id="resignBtn" aria-label="Resign">üè≥ Resign</button>
  </header>

  <main class="stage">
    <!-- Board; JS will populate .squares and .pieces -->
    <div id="board" class="board">
      <div class="squares"></div>
      <div class="pieces"></div>
    </div>
    <div id="status" class="status">Ready.</div>
  </main>

  <!-- Minimal overlay (future home screen) -->
  <div id="homeOverlay" class="overlay hidden" aria-hidden="true">
    <div class="overlay-card">
      <h2>Notebook Chess</h2>
      <nav class="home-actions">
        <button data-action="continue-game">Continue Game</button>
        <button data-action="free-play">New Free Play</button>
        <button data-action="puzzles" disabled>Puzzles (Soon)</button>
        <button data-action="dash" disabled>3-Minute Dash (Soon)</button>
        <button data-action="opening-coach" disabled>Opening Coach (Soon)</button>
        <button data-action="notebook" disabled>Notebook (Soon)</button>
      </nav>
      <button id="closeOverlay">Close</button>
    </div>
  </div>
</body>
</html>
