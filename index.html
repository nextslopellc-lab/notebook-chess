<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Notebook Chess ‚Äî Phase 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <header class="topbar">
  <button id="backBtn" aria-label="Back">‚ü≤ Back</button>
  <div class="spacer"></div>
  <button id="menuBtn" aria-label="Menu">‚ò∞ Menu</button>
  <button id="resignBtn" aria-label="Resign">üè≥ Resign</button>
  <!-- Removed: Reset & Show legal targets toggle -->
</header>

<!-- Lightweight overlay menu (non-disruptive placeholder) -->
<div id="homeOverlay" class="overlay hidden" aria-hidden="true">
  <div class="overlay-card">
    <h2>Notebook Chess</h2>
    <nav class="home-actions">
      <button data-action="continue-game">Continue Game</button>
      <button data-action="free-play">New Free Play</button>
      <button data-action="puzzles" disabled>Puzzles (Soon)</button>
      <button data-action="dash" disabled>3-Minute Dash (Soon)</button>
      <button data-action="opening-coach" disabled>Opening Coach (Soon)</button>
      <button data-action="notebook" disabled>Notebook (Soon)</button>
    </nav>
    <button id="closeOverlay">Close</button>
  </div>
</div>

<!-- status line stays as-is -->


  <main class="stage">
    <div id="board" class="board" role="grid" aria-label="Chessboard">
      <!-- 64 squares injected by JS -->
      <div id="pieces" class="pieces" aria-hidden="true"></div>
      <div id="hitlayer" class="hitlayer" aria-hidden="true"></div>
    </div>
  </main>

  <footer class="statusbar" id="status">
    Ready.
  </footer>

  <!-- Load chess.js (ESM) locally and expose as window.Chess for app.js -->
  <script type="module">
    import { Chess } from './libs/chess.mjs';
    window.Chess = Chess;
  </script>

  <!-- Your app logic (expects window.Chess) -->
  <script defer src="app.js"></script>
</body>
</html>
